{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
     <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Location</h3></div>
                                    <div class="card-body">
                                        <form method="post" action='{{ action_url }}'  enctype="multipart/form-data">
                                           {% csrf_token %}
                                            {{ form|crispy }}
                                            <div class="form-group mt-4 mb-0"><input type="submit" value="Create Location" class="btn btn-primary btn-block" ></input></div>
                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

{% endblock %}
