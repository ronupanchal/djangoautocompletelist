{% extends 'base.html' %}

{% block body %}
 <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table mr-1"></i>
                                Display Location
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Location Name</th>
                                                <th>Pin Code</th>
                                                 <th>Edit</th>
                                                    <th>Delete</th>
                                            </tr>
                                        </thead>
                                        <tfoot>
                                            <tr>
                                                <th>ID</th>
                                                <th>Name</th>
                                                <th>Pin Code</th>
                                                 <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                        </tfoot>
                                        <tbody>
                                        {% for location in locations %}
                                            <tr>
                                                <td>{{ location.id }}</td>
                                                <td>{{ location.name }}</td>
                                                <td>{{ location.pincode }}</td>
                                                <td><a href="{% url 'leadsource:location_update' location.id  %}">Edit</a></td>
                                                <td><a href="{% url 'leadsource:location_delete' location.id  %}" onclick="return confirm('Are you sure to delete this record?');">Delete</a></td>
                                            </tr>
                                           {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>



{% endblock %}
